    <div class="page">
        <div class="wrap">
            <h1 class="title-main">Time converter</h1>
            <input type="number" id="time" placeholder="Time">
          <select id="from-unit">
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
            <option value="days">Days</option>
            </select>
  
           <select id="to-unit">
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
            <option value="days">Days</option>
          </select>
  
         <button onclick="convertTime()">Convert</button>
  
         <div id="result">0</div>
  
          <script>
         function convertTime() {
          var time = parseFloat(document.getElementById("time").value);
          var fromUnit = document.getElementById("from-unit").value;
          var toUnit = document.getElementById("to-unit").value;
      
          var result;
          switch (fromUnit) {
          case "seconds":
          result = convertFromSeconds(time, toUnit);
          break;
          case "minutes":
          result = convertFromMinutes(time, toUnit);
          break;
          case "hours":
          result = convertFromHours(time, toUnit);
          break;
          case "days":
          result = convertFromDays(time, toUnit);
          break;
         }
      
          document.getElementById("result").textContent = result.toFixed(2);
          }
    
         function convertFromSeconds(time, toUnit) {
         switch (toUnit) {
          case "seconds": return time;
           case "minutes": return time / 60;
          case "hours": return time / 3600;
          case "days": return time / 86400;
          }
          }
    
          function convertFromMinutes(time, toUnit) {
          switch (toUnit) {
          case "seconds": return time * 60;
          case "minutes": return time;
           case "hours": return time / 60;
          case "days": return time / 1440;
         }
          }
    
          function convertFromHours(time, toUnit) {
         switch (toUnit) {
           case "seconds": return time * 3600;
           case "minutes": return time * 60;
           case "hours": return time;
           case "days": return time / 24;
          }
          }
    
           function convertFromDays(time, toUnit) {
          switch (toUnit) {
           case "seconds": return time * 86400;
           case "minutes": return time * 1440;
          case "hours": return time * 24;
           case "days": return time;
         }
          }
          </script>
